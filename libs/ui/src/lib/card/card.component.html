<div class="card">
  <div class="card-header">
    {{ currency.name }}
  </div>
  <div class="card-price">
    {{ currency.value | currency : 'BRL' : 'symbol' : '1.2-2' }}
  </div>
  <div class="card-infos">
    <div class="infos-variation">
      <p>Variação (%)</p>
      <p>{{ currency.variation }}</p>
    </div>
    <div class="infos-updated-at">
      <p>Atualizado</p>
      <p>{{ currency.updateAt }}</p>
    </div>
  </div>
</div>
