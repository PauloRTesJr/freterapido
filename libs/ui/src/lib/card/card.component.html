<div class="card">
  <div class="card-header">
    {{ currency.name }}
  </div>
  <div class="card-price" [class]="priceColor()">
    {{ currency.value | brCurrency }}
  </div>
  <div class="card-infos">
    <div class="info">
      <p class="info-label">Variação (%)</p>
      <p class="info-description">{{ currency.variation }}</p>
    </div>
    <div class="info">
      <p class="info-label">Atualizado</p>
      <p class="info-description">
        {{ currency.updateAt | date : 'HH:mm:ss' }}
      </p>
    </div>
  </div>
</div>
